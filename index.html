<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Example</title>
    <style>
        .content {
            width: 80%;
            margin: 0 auto;
        }

        .item {
            background-color: #f0f0f0;
            margin: 10px 0;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .loader {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="content" id="content">
        <!-- Items will be appended here -->
    </div>
    <div class="loader" id="loader">Infinite Scrolling...</div>

    <script src="./leacture1.js"></script>
</body>

</html>
